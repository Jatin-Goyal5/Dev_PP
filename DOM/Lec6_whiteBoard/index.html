<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whiteboard</title>
</head>
<body>
    <div class="tools-content">
        <div class="tools">
          <div class="tool" id="pencil"><img src="./icons/Black_Pencil.svg" alt="" /></div>
          <div class="tool" id="eraser"><img src="./icons/Eraser.svg" alt="" /></div>
          <div class="tool" id="undo"><img src="./icons/Undo.svg" alt="" /></div>
          <div class="tool" id="redo"><img src="./icons/Redo.svg" alt="" /></div>
          <div class="tool" id="sticky"><img src="./icons/StickyNote.svg" alt="" /></div>
          <div class="tool" id="photo"><img src="./icons/Photo.svg" alt="" /></div>
          <div class="tool" id="download"><img src="./icons/Download.svg" alt="" /></div>
        </div>
      </div>
      <div class="canvas-content">
        <canvas id="canvas"></canvas>
      </div>
      <script src="./script.js"></script>
      <script src="./tools.js"></script>
</body>
</html>
